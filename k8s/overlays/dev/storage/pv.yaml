apiVersion: v1
kind: PersistentVolume
metadata:
  name: parklense-auth-dev-pv
  labels:
    environment: development
    app: parklense-auth-backend
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: gp3
  awsElasticBlockStore:
    volumeID: REPLACE_WITH_ACTUAL_VOLUME_ID
    fsType: ext4

