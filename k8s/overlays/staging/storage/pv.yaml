apiVersion: v1
kind: PersistentVolume
metadata:
  name: parklense-auth-staging-pv
  labels:
    environment: staging
    app: parklense-auth-backend
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: gp3
  awsElasticBlockStore:
    volumeID: REPLACE_WITH_ACTUAL_STAGING_VOLUME_ID
    fsType: ext4

