apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: parklense-vehicle-ingress
  labels:
    app: parklense-vehicle-backend
  annotations:
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/load-balancer-name: parklense-vehicle-internal-alb
    alb.ingress.kubernetes.io/cors-allow-origin: "*"
    alb.ingress.kubernetes.io/cors-allow-methods: "GET,POST,PUT,DELETE,OPTIONS"
    alb.ingress.kubernetes.io/cors-allow-headers: "*"
    alb.ingress.kubernetes.io/cors-allow-credentials: "true"
    alb.ingress.kubernetes.io/cors-max-age: "86400"
    alb.ingress.kubernetes.io/group.name: parklense-vehicle
    alb.ingress.kubernetes.io/ip-address-type: ipv4
    alb.ingress.kubernetes.io/healthcheck-path: "/health/"
    alb.ingress.kubernetes.io/healthcheck-port: "80"
    alb.ingress.kubernetes.io/healthcheck-protocol: "HTTP"
    alb.ingress.kubernetes.io/success-codes: "200,404"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    alb.ingress.kubernetes.io/timeout-seconds: "5"
    alb.ingress.kubernetes.io/interval-seconds: "30"

spec:
  ingressClassName: internal-alb
  rules:
    - host: api.parklensedev.com
      http:
        paths:
          # Health check endpoint
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: parklense-vehicle-backend-service
                port:
                  number: 80
          # Vehicle API endpoints (from API Gateway)
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: parklense-vehicle-backend-service
                port:
                  number: 80
          # API Documentation endpoints
          - path: /api/schema
            pathType: Prefix
            backend:
              service:
                name: parklense-vehicle-backend-service
                port:
                  number: 80
          - path: /api/docs
            pathType: Prefix
            backend:
              service:
                name: parklense-vehicle-backend-service
                port:
                  number: 80
          - path: /api/redoc
            pathType: Prefix
            backend:
              service:
                name: parklense-vehicle-backend-service
                port:
                  number: 80
          # Static files for documentation
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: parklense-vehicle-backend-service
                port:
                  number: 80
          # Admin interface
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: parklense-vehicle-backend-service
                port:
                  number: 80
          # Root path - catch all remaining
          - path: /
            pathType: Prefix
            backend:
              service:
                name: parklense-vehicle-backend-service
                port:
                  number: 80