apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: parklense-auth-redis-hpa
  labels:
    app: parklense-auth-redis
    component: autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: parklense-auth-redis
  minReplicas: 1
  maxReplicas: 1  # Redis typically runs as single instance
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 85
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Pods
          value: 1
          periodSeconds: 15
      selectPolicy: Max 