apiVersion: v1
kind: PersistentVolume
metadata:
  name: parklense-auth-dev-pv
  labels:
    environment: development
    app: parklense-auth-backend
    storage-type: efs
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-sc
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-01ccc1aa88a189c70