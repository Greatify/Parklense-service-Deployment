apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: parklense-vehicle-admin-ingress
  labels:
    app: parklense-vehicle-admin-backend
  annotations:
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/load-balancer-name: parklense-vehicle-admin-internal-alb
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:399600302704:certificate/6eb37406-7e5c-4612-9761-e49fcb1d3bf3
    alb.ingress.kubernetes.io/cors-allow-origin: "*"
    alb.ingress.kubernetes.io/cors-allow-methods: "GET,POST,PUT,DELETE,OPTIONS"
    alb.ingress.kubernetes.io/cors-allow-headers: "*"
    alb.ingress.kubernetes.io/cors-allow-credentials: "true"
    alb.ingress.kubernetes.io/cors-max-age: "86400"
    alb.ingress.kubernetes.io/group.name: parklense-vehicle-admin
    alb.ingress.kubernetes.io/ip-address-type: ipv4
    alb.ingress.kubernetes.io/healthcheck-path: "/health/"
    alb.ingress.kubernetes.io/healthcheck-port: "80"
    alb.ingress.kubernetes.io/healthcheck-protocol: "HTTP"
    alb.ingress.kubernetes.io/success-codes: "200,404"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    alb.ingress.kubernetes.io/timeout-seconds: "5"
    alb.ingress.kubernetes.io/interval-seconds: "30"

spec:
  ingressClassName: internal-alb
  tls:
    - hosts:
        - api.parklensedev.com
      secretName: parklense-vehicle-admin-tls
  rules:
    - host: api.parklensedev.com
      http:
        paths:
          # Health check endpoint
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: parklense-vehicle-admin-backend-service
                port:
                  number: 80
          # FAQ API endpoints
          - path: /api/v1/faq
            pathType: Prefix
            backend:
              service:
                name: parklense-vehicle-admin-backend-service
                port:
                  number: 80

          # Admin authentication API
          - path: /api/v1/admin
            pathType: Prefix
            backend:
              service:
                name: parklense-vehicle-admin-backend-service
                port:
                  number: 80

          # API Documentation endpoints
          - path: /api/schema
            pathType: Prefix
            backend:
              service:
                name: parklense-vehicle-admin-backend-service
                port:
                  number: 80
          - path: /api/docs
            pathType: Prefix
            backend:
              service:
                name: parklense-vehicle-admin-backend-service
                port:
                  number: 80
          - path: /api/redoc
            pathType: Prefix
            backend:
              service:
                name: parklense-vehicle-admin-backend-service
                port:
                  number: 80

          # Django Admin interface
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: parklense-vehicle-admin-backend-service
                port:
                  number: 80