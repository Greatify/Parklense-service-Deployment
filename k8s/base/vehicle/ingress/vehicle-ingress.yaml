apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: parklense-vehicle-ingress
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internal   # ğŸ”‘ <-- Internal!
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/load-balancer-name: parklense-vehicle-alb

    # CORS (optional, can be handled by API Gateway instead)
    alb.ingress.kubernetes.io/cors-allow-origin: "*"
    alb.ingress.kubernetes.io/cors-allow-methods: "GET,POST,PUT,DELETE,OPTIONS"
    alb.ingress.kubernetes.io/cors-allow-headers: "*"
    alb.ingress.kubernetes.io/cors-allow-credentials: "true"
    alb.ingress.kubernetes.io/cors-max-age: "86400"

spec:
  rules:
    - host: vehicle.parklensedev.internal  # âœ… Use a *private hosted zone* or internal DNS!
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: parklense-vehicle-backend-service
                port:
                  number: 80
