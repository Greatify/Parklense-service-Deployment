name: Vehicle Service - Deploy to Development

on:
  workflow_dispatch:
    inputs:
      image:
        description: 'Vehicle service Docker image to deploy'
        required: true
      sha:
        description: 'Git SHA of the commit'
        required: true
      commit_message:
        description: 'Original commit message'
        required: true

jobs:
  deploy-vehicle-dev:
    runs-on: ubuntu-latest
    environment: 
      name: development
      url: https://vehicle.parklensedev.com
    
    steps:
      - name: Display Deployment Information
        run: |
          echo "Vehicle Image: ${{ github.event.inputs.image }}"
          echo "SHA: ${{ github.event.inputs.sha }}"
          echo "Commit Message: ${{ github.event.inputs.commit_message }}"

      - name: Checkout deployment repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Set environment variables
        run: |
          echo "VEHICLE_IMAGE=${{ github.event.inputs.image }}" >> $GITHUB_ENV
          echo "COMMIT_SHA=${{ github.event.inputs.sha }}" >> $GITHUB_ENV
          echo "COMMIT_MESSAGE=${{ github.event.inputs.commit_message }}" >> $GITHUB_ENV
          echo "DEPLOY_ACTOR=${{ github.actor }}" >> $GITHUB_ENV

      - name: Update vehicle service image tags
        run: |
          # Update vehicle service image tags in overlay files
          sed -i 's|image: .*|image: '"$VEHICLE_IMAGE"'|' k8s/backend/vehicle/overlays/dev/kustomization.yaml

      - name: Commit and push changes
        run: |
          git config --local user.email "deployment@parklense.com"
          git config --local user.name "Parklense Vehicle Deployment Bot"
          
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add k8s/backend/vehicle/overlays/dev/
            git commit -m "ðŸš€ Vehicle Service Deploy to dev: ${{ env.COMMIT_MESSAGE }} (SHA: ${{ env.COMMIT_SHA }})"
            git push origin main
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update Kubernetes configuration
        run: |
          aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

      - name: Deploy vehicle service to development environment
        run: |
          kubectl apply -k k8s/backend/vehicle/overlays/dev

      # - name: Verify vehicle deployment
      #   run: |
      #     kubectl get pods -n dev-parklense-vehicle -l app=parklense-vehicle-backend
      #     kubectl get services -n dev-parklense-vehicle -l app=parklense-vehicle-backend
      #     kubectl get ingress -n dev-parklense-vehicle

      # - name: Run vehicle health checks
      #   run: |
      #     echo "Waiting for vehicle deployment to be ready..."
      #     sleep 30
          
      #     # Test vehicle service health endpoint
      #     curl -f -s -o /dev/null https://vehicle.parklensedev.com/api/health/ || echo "Vehicle health check failed, but continuing..."

      - name: Send deployment success notification
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: parklens-deployment-alerts
          text: |
            :rocket: *Vehicle Service - Dev Deployed Successfully*
            *By:* ${{ env.DEPLOY_ACTOR }} | *SHA:* ${{ env.COMMIT_SHA }}
            *URL:* https://vehicle.parklensedev.com
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send deployment failure notification
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: parklens-deployment-alerts
          text: |
            :x: *Vehicle Service - Dev Deployment Failed*
            *By:* ${{ env.DEPLOY_ACTOR }} | *SHA:* ${{ env.COMMIT_SHA }}
            Check logs for details.
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 